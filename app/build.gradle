apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "tech.yojigen.pivisionm"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 443009
        versionName '4.4.3(443009)'
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }
    dexOptions {
        preDexLibraries = false
    }
    signingConfigs {
        releaseConfig {
            def keystoreProperties = new Properties()
            def keystorePropertiesFile = project.rootProject.file("keystore.properties")
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
//    applicationVariants.all { variant ->
//        if (variant.buildType.name == "release") {
//            variant.mergedFlavor.resourceConfigurations.add("hdpi")
//        }
//    }

    buildTypes {
        debug {
//            minifyEnabled true
            zipAlignEnabled true
//            shrinkResources true
//            proguardFiles 'proguard-rules.pro'
            debuggable = true
            signingConfig signingConfigs.releaseConfig
        }
        release {
//            minifyEnabled true
            zipAlignEnabled true
//            shrinkResources true
//            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }

    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //向下兼容4.4
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.6'

    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.0.2'

    implementation 'io.reactivex:rxandroid:1.1.0'
    implementation 'io.reactivex:rxjava:1.1.1'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    annotationProcessor 'androidx.annotation:annotation:1.1.0'

    implementation 'com.makeramen:roundedimageview:2.2.1'

    implementation 'com.commit451:PhotoView:1.2.4'

    implementation 'me.gujun.android.taggroup:library:1.4@aar'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    implementation 'com.tencent.bugly:crashreport_upgrade:1.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'org.apache.commons:commons-lang3:3.9'
}

